<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Product Management</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="assets/css/styles.css"/>
</head>

<body>
    <!-- General container for layout control -->
    <div class="container">
        <header>
            <!-- Page main heading -->
            <h1>Product Management</h1>
        </header>

        <main>
            <!-- Section to search products by name or ID -->
            <section id="search-section">
                <div class="search-group">
                    <input type="text" id="search-input" placeholder="Search by name or ID"/>
                    <div class="search-actions">
                        <button id="search-btn">Search</button>
                        <button id="clear-search-btn">Clear</button>
                    </div>
                </div>
            </section>

            <!-- Form to add or update a product -->
            <section id="form-section">
                <form id="product-form">
                    <!-- Hidden ID field used only when editing -->
                    <input type="hidden" id="product-id"/>

                    <!-- Input fields: name and price displayed inline -->
                    <div class="form-group">
                        <label for="product-name">Name:</label>
                        <input type="text" id="product-name" required/>

                        <label for="product-price">Price:</label>
                        <input type="number" id="product-price" required/>
                    </div>

                    <!-- Add/Update/Cancel buttons section (centered) -->
                    <div class="form-actions">
                        <button type="submit" id="add-btn">Add Product</button>
                        <button type="submit" id="update-btn" style="display: none;">Update Product</button>
                        <button type="reset" id="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </section>

            <!-- Section to display the current product list in a table -->
            <section id="product-list-section">
                <h2>Available Products</h2>
                <table id="product-table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="product-list">
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <!-- SweetAlert2 (for stylish alerts and messages) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Main JavaScript logic -->
    <script src="assets/js/main.js"></script>

</body>

</html>
